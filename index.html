<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js"></script>
</head>
<body>
  <div class="image">
    <div class="image-credit">
      Photo uploaded by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a>
    </div>
  </div>
  <div class="form">
    <div class="formIntro">
      <p>
        This is not a real online service! You know you need something
        like this in your life to help you realize your deepest dreams.
      </p>
      <p>
        Sign up now to get started.
      </p>
      <p>
        You know you want to.
      </p>
    </div>
    <form action="from_data.txt">
      <fieldset>
        <legend>Let's do this!</legend>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName">
        <label for="userEmail">Email</label>
        <input type="email" name="userEmail" id="userEmail">
        <label for="userPhone">Phone Number</label>
        <input type="number" name="userPhone" id="userPhone">
        <label for="userPassword">Password</label>
        <input type="password" name="userPassword" id="userPassword">
        <label for="userPassword2">Confirm Password</label>
        <input type="password" name="userPassword2" id="userPassword2">
      </fieldset>
      <button type="submit">CREATE ACCOUNT</button>
    </form>
    <div class="existingAccount">
      Already have an account? <a href="test.html">Log in</a>
    </div>
  </div>
</body>
</html>
